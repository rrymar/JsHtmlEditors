<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0"/>
    <title>JS Html Editors</title>
    <link href="froala_editor.pkgd.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.syncfusion.com/ej2/24.2.3/material.css" rel="stylesheet">
</head>
<body>
<style>
    .container {
        width: 1000px;
        margin: 20px auto;
    }

    .show-placeholder, .e-content {
        min-height: 200px !important;
    }


    .ck-editor__editable[role="textbox"] {
        /* Editing area */
        min-height: 200px;
    }

    .ck-content .image {
        /* Block images */
        max-width: 80%;
        margin: 20px auto;
    }
</style>
<div class="move-down"></div>
<h3>
    <a href="https://ckeditor.com" target="_blank">
        CKEditor 5
    </a>
</h3>
<div class="container">
    <div id="editor">
    </div>
</div>
<script src="https://cdn.ckeditor.com/ckeditor5/41.1.0/super-build/ckeditor.js"></script>
<script src="ckeditor5.js"></script>


<h3>
    <a href="https://froala.com" target="_blank">
        Froala
    </a>
</h3>
<div class="container">
    <div id="froala"></div>
    <script type="text/javascript" src="froala_editor.pkgd.min.js"></script>
</div>
<script>
    var editor = new FroalaEditor('#froala', {
        toolbarButtons: [
            'fullscreen', 'print', 'undo', 'redo', '|',
            'bold', 'italic', 'underline', 'subscript', 'superscript', '|'
            , 'fontFamily', 'fontSize', 'paragraphFormat', 'textColor', 'backgroundColor', 'clearFormatting', '|',
            'alignLeft', 'alignCenter', 'alignRight', 'alignJustify', '|', 'formatOL', 'formatUL',
            'outdent', 'indent', 'lineHeight',
            '|', 'insertLink', 'insertTable', 'specialCharacters', 'insertHR',
            '|', 'html'
        ]
    });
</script>

<h3>
    <a href="https://ej2.syncfusion.com/demos/#/material/rich-text-editor/tools.html"
    target="_blank">
        Syncfusion Rich Text Editor
    </a>
</h3>
<div class="control-section container">
    <div class="sample-container">
        <div class="default-section">
            <div id="defaultRTE">
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.syncfusion.com/ej2/24.2.3/dist/ej2.min.js" type="text/javascript"></script>
<script src="sfeditor.js"></script>
</body>
</html>
