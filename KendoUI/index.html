<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="https://kendo.cdn.telerik.com/themes/7.2.0/default/default-main.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script src="https://kendo.cdn.telerik.com/2024.1.130/js/kendo.all.min.js"></script>

    <style>
        .container {
            width: 1000px;
            margin: 20px auto;
            height: 50%;
        }
    </style>
</head>
<body>
<h3>
    <a href="https://www.telerik.com/kendo-react-ui/components/editor/"
       target="_blank">
        KendoUI Text Editor
    </a>
</h3>
<div class="container">
    <div class="demo-section wide">
        <textarea id="editor" rows="10" cols="30" style="width:100%; height:840px" aria-label="editor">
        </textarea>

        <script>
            var editor = $("#editor").kendoEditor({
                stylesheets: [
                    "../content/shared/styles/editor.css",
                ],
                tools: [
                    "bold",
                    "italic",
                    "underline",
                    "undo",
                    "redo",
                    "justifyLeft",
                    "justifyCenter",
                    "justifyRight",
                    "insertUnorderedList",
                    "createLink",
                    "unlink",
                    "insertImage",
                    "tableWizard",
                    "tableProperties",
                    "tableCellProperties",
                    "createTable",
                    "addRowAbove",
                    "addRowBelow",
                    "addColumnLeft",
                    "addColumnRight",
                    "deleteRow",
                    "deleteColumn",
                    "mergeCellsHorizontally",
                    "mergeCellsVertically",
                    "splitCellHorizontally",
                    "splitCellVertically",
                    "tableAlignLeft",
                    "tableAlignCenter",
                    "tableAlignRight",
                    "formatting",
                    {
                        name: "fontName",
                        items: [
                            {text: "Andale Mono", value: "\"Andale Mono\""}, // Font-family names composed of several words should be wrapped in \" \"
                            {text: "Arial", value: "Arial"},
                            {text: "Arial Black", value: "\"Arial Black\""},
                            {text: "Book Antiqua", value: "\"Book Antiqua\""},
                            {text: "Comic Sans MS", value: "\"Comic Sans MS\""},
                            {text: "Courier New", value: "\"Courier New\""},
                            {text: "Georgia", value: "Georgia"},
                            {text: "Helvetica", value: "Helvetica"},
                            {text: "Impact", value: "Impact"},
                            {text: "Symbol", value: "Symbol"},
                            {text: "Tahoma", value: "Tahoma"},
                            {text: "Terminal", value: "Terminal"},
                            {text: "Times New Roman", value: "\"Times New Roman\""},
                            {text: "Trebuchet MS", value: "\"Trebuchet MS\""},
                            {text: "Verdana", value: "Verdana"},
                        ]
                    },
                    "fontSize",
                    "foreColor",
                    "backColor",
                ]
            });
        </script>
    </div>
</div>


</body>
</html>
